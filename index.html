<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="./notepade.css">
   

</head>
<body>
    <div class="heading">
        <h1>Notepad</h1>
    </div>
    <div class="book-container" id="container">

        <div class="container">
            <h2>My Notes</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorem perspiciatis sunt assumenda illo iure quisquam consectetur veniam quibusdam, rem voluptatum maiores cumque eius sint magni necessitatibus modi, amet aperiam nobis?</p>
            <button  onclick="delt(event)"  id="deltbtn">Delete</button>
            
    
        </div>
       
        
        
        
    

        
        
    </div>
    

    <div class="plusicon">
        <button id="plus-btn" >+</button>
    </div>
    <div class="overlay-container"  id="overlay">
        <div class="input-container"  id="inputct">
            <h4>Add your Notes</h4>
            <input type="text"  class="input-style" placeholder="Heading" id="input-value"  > <br>
            
        <textarea class="textarea-style" placeholder="Shot Message"  id="text-value"></textarea><br>
        <button class="add-btn-style"  id="add-btn">Add</button><br>
        <button class="cancle-btn-style"  id="cancle-btn">Cancel</button>

        </div>
    </div>
   
    <script src="./notepade.js"></script>
    


</body>
</html>
